<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats_container">
            <div class="details">
                <h1> TO DO  LIST</h1>
                <p>keep it up!</p>
                <div id="progressbar">
                    <div class="progress"></div>
                </div>
            </div>
            
            <div class="stau_number">
                <div id="number">0/0</div>
            </div>
        </div>
        <form action="">
            <input type=" text"  id="textcontent" placeholder="enter the task">
            <button id="addtask" class="submit">+</button>
        </form>
        <ul class="task_items"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
